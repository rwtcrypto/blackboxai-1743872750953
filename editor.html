<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor - YouTube Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed top-0 w-full bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Video Editor</h1>
            <nav>
                <a href="index.html" class="mr-4">Dashboard</a>
                <a href="editor.html" class="mr-4">Editor</a>
                <a href="community.html" class="mr-4">Community</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-20">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Timeline Panel -->
            <div class="w-full lg:w-1/4 bg-gray-800 p-4 rounded-lg">
                <h3 class="font-semibold mb-4">Timeline</h3>
                <div id="timeline" class="space-y-2">
                    <!-- Timeline items will be added here dynamically -->
                    <div class="bg-gray-700 p-2 rounded cursor-move">
                        <div class="flex justify-between items-center">
                            <span>Clip 1</span>
                            <div class="flex gap-2">
                                <button class="text-blue-400"><i class="fas fa-edit"></i></button>
                                <button class="text-red-400"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="addClip" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full">
                    <i class="fas fa-plus mr-2"></i>Add Clip
                </button>
            </div>

            <!-- Preview Panel -->
            <div class="w-full lg:w-2/4 bg-gray-800 p-4 rounded-lg">
                <h3 class="font-semibold mb-4">Preview</h3>
                <div class="aspect-w-16 aspect-h-9 bg-black rounded overflow-hidden">
                    <video id="previewVideo" controls class="w-full">
                        <source src="placeholder.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="mt-4 flex justify-center gap-4">
                    <button id="playBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="exportBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="w-full lg:w-1/4 bg-gray-800 p-4 rounded-lg">
                <h3 class="font-semibold mb-4">Controls</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">Effects</label>
                        <select class="w-full p-2 rounded bg-gray-700">
                            <option>None</option>
                            <option>Fade In</option>
                            <option>Fade Out</option>
                            <option>Slow Motion</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Transitions</label>
                        <select class="w-full p-2 rounded bg-gray-700">
                            <option>None</option>
                            <option>Crossfade</option>
                            <option>Slide Left</option>
                            <option>Slide Right</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Audio</label>
                        <input type="range" min="0" max="100" value="50" class="w-full">
                    </div>
                    <div class="bg-gray-700 p-3 rounded">
                        <h4 class="text-sm font-semibold mb-2">AI Suggestions</h4>
                        <p class="text-xs">"Consider adding background music to this section"</p>
                        <button class="mt-2 text-blue-400 text-sm">Apply Suggestion</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="video_editor.js"></script>
</body>
</html>
