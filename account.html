<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - YouTube Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="fixed top-0 w-full bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Account Settings</h1>
            <nav>
                <a href="index.html" class="mr-4">Dashboard</a>
                <a href="editor.html" class="mr-4">Editor</a>
                <a href="community.html" class="mr-4">Community</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-20">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Profile Section -->
            <div class="w-full lg:w-1/3 bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Profile</h2>
                <div class="flex flex-col items-center">
                    <div class="relative mb-4">
                        <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" 
                             alt="Profile" 
                             class="w-32 h-32 rounded-full object-cover">
                        <button class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <input type="file" id="avatarUpload" class="hidden">
                </div>

                <div class="space-y-4 mt-6">
                    <div>
                        <label class="block text-sm mb-1">Username</label>
                        <input type="text" value="videocreator123" class="w-full p-2 rounded bg-gray-700">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Email</label>
                        <input type="email" value="user@example.com" class="w-full p-2 rounded bg-gray-700">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Bio</label>
                        <textarea class="w-full p-2 rounded bg-gray-700 h-24">I create awesome videos using AI!</textarea>
                    </div>
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                        Save Changes
                    </button>
                </div>
            </div>

            <!-- Projects & Settings Section -->
            <div class="w-full lg:w-2/3 space-y-6">
                <!-- Projects -->
                <div class="bg-gray-800 p-6 rounded-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Your Projects</h2>
                        <button class="text-blue-400 text-sm">View All</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Project Card -->
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <div class="aspect-w-16 aspect-h-9 mb-2">
                                <img src="https://images.pexels.com/photos/3568518/pexels-photo-3568518.jpeg" 
                                     alt="Project Thumbnail" 
                                     class="w-full h-full object-cover rounded">
                            </div>
                            <h3 class="font-medium">Tech Review Video</h3>
                            <p class="text-xs text-gray-300">Last edited: 2 days ago</p>
                            <div class="flex justify-between mt-2">
                                <button class="text-blue-400 text-sm">Edit</button>
                                <button class="text-red-400 text-sm">Delete</button>
                            </div>
                        </div>
                        <!-- Project Card -->
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <div class="aspect-w-16 aspect-h-9 mb-2">
                                <img src="https://images.pexels.com/photos/699122/pexels-photo-699122.jpeg" 
                                     alt="Project Thumbnail" 
                                     class="w-full h-full object-cover rounded">
                            </div>
                            <h3 class="font-medium">Travel Vlog</h3>
                            <p class="text-xs text-gray-300">Last edited: 1 week ago</p>
                            <div class="flex justify-between mt-2">
                                <button class="text-blue-400 text-sm">Edit</button>
                                <button class="text-red-400 text-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">Dark Mode</h3>
                                <p class="text-xs text-gray-300">Toggle between light and dark theme</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">Email Notifications</h3>
                                <p class="text-xs text-gray-300">Receive updates and newsletters</p>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                        <div>
                            <button class="text-red-500 hover:text-red-400 text-sm">
                                <i class="fas fa-exclamation-triangle mr-1"></i> Delete Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="account.js"></script>
</body>
</html>
